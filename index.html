<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./public/style.css" type="text/css"/>
  </head>
  <body>

  <div class="socketId">
    <h3>Enter your internet id from the mobile application</h3>
    <input type="text" onKeydown="getSocketId(event)" id="sending" placeholder="socket ID"/>
    <div id="alert"></div>
    <a class="btn" type="submit" onclick="continueToControls()">Continue</a>
  </div>
  <div id="container">
    <div id="buttons">
      <div id="timer">00:00:00</div>
      <div class="controls">
        <div class="ctrl">
          <img class="record" src="./public/record.png" onclick="sendInstruction('record')"/>
        </div>
        <div class="ctrl">
          <img class="stop" src="./public/stop_empty.png" onclick="sendInstruction('stop')"/>
        </div>
        <div class="ctrl">
          <img class="switchCamera" src="./public/switch.png" onclick="sendInstruction('switchCamera')"/>
        </div><br/>
      </div>
      <div class="slider">
        <input type="range" value="25" min="10" max="100" class="zoom" onclick="changeZoom(value)"/>
      </div>
    </div>
  </div>
  

  <script src="/socket.io/socket.io.js"></script>
  <script src="./public/main.js"></script>
  
</body>
</html>
